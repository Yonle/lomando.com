#body{

    width:35px;height:52px;
    position:absolute;left:482px;top:10px;
    background-color:#00ff00;opacity:0.0;
}
#arealink{
    width:35px;height:52px;
    position:absolute;left:482px;top:10px;
    background-color:#ff0000;opacity:0.0;display:none;
}
#sanren1{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren2{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren3{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren4{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren5{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren6{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
#sanren7{width:1000px;height:644px;position:absolute;left:0px;top:0px;display:none;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★*/
#loadback{
    width:1000px;height:644px;
    position:absolute;left:0px;top:0px;
    background-color:#000000;
}
#nowloading{
    width:231px;height:231px;
    position:absolute;left:0px;right:0px;top:0px;bottom:0px;margin:auto;
    user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
}

<body id="body">

<div id="d1">
<img src = "pimg/priclu.jpg" id="back">
<img src = "pimg/pricludoor.jpg" id="door">
<div id="arealink"></div>
<div id="areaobake"></div>
<img src = "pimg/priclu/sanren1.png" id="sanren1">
<img src = "pimg/priclu/sanren2.png" id="sanren2">
<img src = "pimg/priclu/sanren3.png" id="sanren3">
<img src = "pimg/priclu/sanren4.png" id="sanren4">
<img src = "pimg/priclu/sanren5.png" id="sanren5">
<img src = "pimg/priclu/sanren6.png" id="sanren6">
<img src = "pimg/priclu/sanren7.png" id="sanren7">
<!--★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★-->
<div id="loadback"></div>
<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let door = document.getElementById('door');
let areaobake = document.getElementById('areaobake');
let arealink = document.getElementById('arealink');
let sanren1 = document.getElementById('sanren1');
let sanren2 = document.getElementById('sanren2');
let sanren3 = document.getElementById('sanren3');
let sanren4 = document.getElementById('sanren4');
let sanren5 = document.getElementById('sanren5');
let sanren6 = document.getElementById('sanren6');
let sanren7 = document.getElementById('sanren7');
let fps1 = 0;

areaobake.addEventListener('mouseover',function(){areaobake.style.cursor = 'pointer';});
areaobake.addEventListener('click',function(){
    areaobake.style.display = 'none';
    sanren1.style.display = 'inline';
    let timerId1 = setInterval(function(){
        fps1++;
        switch(fps1){
            case 1:
            sanren1.style.display = 'none';
            sanren2.style.display = 'inline';
            break;
            case 2:
            sanren2.style.display = 'none';
            sanren3.style.display = 'inline';
            break;
            case 3:
            sanren3.style.display = 'none';
            sanren4.style.display = 'inline';
            break;
            case 4:
            sanren4.style.display = 'none';
            sanren5.style.display = 'inline';
            break;
            case 5:
            sanren5.style.display = 'none';
            sanren6.style.display = 'inline';
            break;
            case 6:
            sanren6.style.display = 'none';
            sanren7.style.display = 'inline';
            break;
            case 7:
            sanren7.style.display = 'none';
            arealink.style.display = 'inline';
            clearInterval(timerId1);
            break;
        }
    },50);
});

arealink.addEventListener('mouseover',function(){arealink.style.cursor = 'pointer';});
arealink.addEventListener('click',function(){
    location.href = 'tobiras.html';
});
</script>
