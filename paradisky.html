<style type="text/css">

}
#fusumaleft{
    width:360px;
    height:720px;
    position:absolute;
    left:125px;
    top:0px;
}
#fusumaright{
    width:360px;
    height:720px;
    position:absolute;
    right:125px;
    top:0px;
}
#memo1{
    width:203px;
    height:66px;
    position:absolute;
    left:420px;
    top:316px;
    display:none;
}
#memo2{
    width:420px;
    height:612px;
    position:absolute;
    right:275px;
    top:0px;
    display:none;
}
#fl100{width:485px;height:580px;position:absolute;left:242px;top:0px;display:none;}
#fl75{width:364px;height:580px;position:absolute;left:242px;top:0px;display:none;}
#fl50{width:242px;height:580px;position:absolute;left:242px;top:0px;display:none;}
#fl25{width:122px;height:580px;position:absolute;left:242px;top:0px;display:none;}

#fr100{width:485px;height:580px;position:absolute;right:242px;top:0px;display:none;}
#fr75{width:364px;height:580px;position:absolute;right:242px;top:0px;display:none;}
#fr50{width:242px;height:580px;position:absolute;right:242px;top:0px;display:none;}
#fr25{width:122px;height:580px;position:absolute;right:242px;top:0px;display:none;}

#oshiireleft{width:485px;height:485px;position:absolute;left:242px;top:0px;display:none;}
#oshiireright{width:485px;height:600px;position:absolute;right:242px;top:0px;display:none;}

#gameover{width:970px;height:600px;position:absolute;right:0px;top:0px;opacity:0.0;display:none;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★*/
#loadback{
    width:970px;height:720px;
    position:absolute;left:0px;top:0px;
    background-color:#000000;
}
#nowloading{
    width:231px;height:231px;
    position:absolute;left:0px;right:0px;top:0px;bottom:0px;margin:auto;
    user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
}

<body id="body">
<!--効果音の二次配布・無断利用禁止。各効果音素材のサイト様へのリンクはトップページにございます。-->

<audio id="openfusumase" preload="auto">
    <source src="se/smpopenfusuma.wav" type="audio/wav">
    <source src="se/smpopenfusuma.mp3" type="audio/mp3">
</audio>

<audio id="ghostse" preload="auto">
    <source src="se/smp2secoowarai.wav" type="audio/wav">
    <source src="se/smp2secoowarai.mp3" type="audio/mp3">
</audio>

<div id="d1">
<img src="pimg/osfusuma1.jpg"id="fusumaleft">
<img src="pimg/osfusuma2.jpg"id="fusumaright">
<img src="pimg/oshiire1.jpg"id="oshiireleft">
<img src="pimg/oshiire2.gif"id="oshiireright">
<img src="pimg/osmemo1.png"id="memo1">
<img src="pimg/osmemo2.jpg"id="memo2">
<img src="pimg/oofl100.jpg"id="fl100">
<img src="pimg/oofl75.jpg"id="fl75">
<img src="pimg/oofl50.jpg"id="fl50">
<img src="pimg/oofl25.jpg"id="fl25">
<img src="pimg/oofr100.jpg"id="fr100">
<img src="pimg/oofr75.jpg"id="fr75">
<img src="pimg/oofr50.jpg"id="fr50">
<img src="pimg/oofr25.jpg"id="fr25">
<img src="pimg/gameover.jpg"id="gameover">
<!--★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★-->
<div id="loadback"></div>
<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let body = document.getElementById('body');
let fusumaleft = document.getElementById('fusumaleft');
let fusumaright = document.getElementById('fusumaright');
let oshiireleft = document.getElementById('oshiireleft');
let oshiireright = document.getElementById('oshiireright');
let fl100 = document.getElementById('fl100');
let fl75 = document.getElementById('fl75');
let fl50 = document.getElementById('fl50');
let fl25 = document.getElementById('fl25');
let fr100 = document.getElementById('fr100');
let fr75 = document.getElementById('fr75');
let fr50 = document.getElementById('fr50');
let fr25 = document.getElementById('fr25');
let fps1 = document.getElementById('fps1');
let fps2 = document.getElementById('fps2');
let seopenfusuma = document.getElementById('openfusumase');
let gameover = document.getElementById('gameover');
let seghost = document.getElementById('ghostse');

/*ふすま遠目******************************************************/
//ふすま左をクリックした場合
fusumaleft.addEventListener('mouseover',function(){fusumaleft.style.cursor = 'pointer';});
fusumaleft.addEventListener('mouseout',function(){fusumaleft.style.cursor = 'default';});
fusumaleft.addEventListener('click',function(){
    fusumaleft.style.display = 'none';
    fusumaright.style.display = 'none';
    fr100.style.display = 'inline';
    oshiireleft.style.display = 'inline';
    memo1.style.display = 'inline';
});
//ふすま右をクリックした場合
fusumaright.addEventListener('mouseover',function(){fusumaright.style.cursor = 'pointer';});
fusumaright.addEventListener('mouseout',function(){fusumaright.style.cursor = 'default';});
fusumaright.addEventListener('click',function(){
    fusumaleft.style.display = 'none';
    fusumaright.style.display = 'none';
    fl100.style.display = 'inline';
});

/*ふすま近め******************************************************/
//ふすま左をクリックした場合
fr100.addEventListener('mouseover',function(){fr100.style.cursor = 'pointer';});
fr100.addEventListener('mouseout',function(){fr100.style.cursor = 'default';});
fr100.addEventListener('click',function(){
    seopenfusuma.load();
    seopenfusuma.play();
    fps1 = 0;
    let timerId1 = setInterval(function(){
        switch(fps1){
            case 1:
            fr100.style.display = 'none';
            fr75.style.display = 'inline';
            break;
            case 2:
            fr75.style.display = 'none';
            fr50.style.display = 'inline';
            break;
            case 3:
            fr50.style.display = 'none';
            fr25.style.display = 'inline';
            break;
            case 4:
            fr25.style.display = 'none';
            clearInterval(timerId1);
            break;
        }
        fps1++;
    },70);
});
//ふすま右をクリックした場合
fl100.addEventListener('mouseover',function(){fl100.style.cursor = 'pointer';});
fl100.addEventListener('mouseout',function(){fl100.style.cursor = 'default';});
fl100.addEventListener('click',function(){
    oshiireright.style.display = 'inline';
    seopenfusuma.load();
    seopenfusuma.play();
    seghost.load();
    seghost.play();
    fps2 = 0;
    let timerId2 = setInterval(function(){
        switch(fps2){
            case 1:
            fl100.style.display = 'none';
            fl75.style.display = 'inline';
            break;
            case 2:
            fl75.style.display = 'none';
            fl50.style.display = 'inline';
            break;
            case 3:
            fl50.style.display = 'none';
            fl25.style.display = 'inline';
            break;
            case 4:
            fl25.style.display = 'none';
            break;
            case 44:
            gameover.style.display = 'inline';
            break;
            case 45:
            gameover.style.opacity = '0.2';
            body.style.backgroundColor = '#330000'
            break;
            case 46:
            gameover.style.opacity = '0.4';
            body.style.backgroundColor = '#660000'
            break;
            case 47:
            gameover.style.opacity = '0.6';
            body.style.backgroundColor = '#990000'
            break;
            case 48:
            gameover.style.opacity = '0.8';
            body.style.backgroundColor = '#cc0000'
            break;
            case 49:
            gameover.style.opacity = '1.0';
            body.style.backgroundColor = '#ff0000'
            clearInterval(timerId2);
            break;
        }
        fps2++;
    },70);
});

/*メモ拾う******************************************************/
memo1.addEventListener('mouseover',function(){memo1.style.cursor = 'pointer';});
memo1.addEventListener('mouseout',function(){memo1.style.cursor = 'default';});
memo1.addEventListener('click',function(){
    oshiireleft.style.display = 'none';
    memo1.style.display = 'none';
    memo2.style.display = 'inline';
;});
memo2.addEventListener('mouseover',function(){memo2.style.cursor = 'pointer';});
memo2.addEventListener('mouseout',function(){memo2.style.cursor = 'default';});
memo2.addEventListener('click',function(){
    memo2.style.display = 'none';
    fusumaleft.style.display = 'inline';
    fusumaright.style.display = 'inline';
;});
</script>
