<style type="text/css">
#body{
    background-color: #aaaaaa;
    margin: 0px;
    padding: 0px;
    line-height: 1em;
}
#d1{
    background-color: #aaaaaa;
    width:970px;
    height:580px;
    margin-right: auto;
    margin-left: auto;
    text-align: center;
    position: relative;
}
#door{
    width:80px;
    height:183px;
    position:absolute;
    top:198px;
    left:445px;
}
#boxleft{
    background-color:#000000;
    width:280px;
    height:580px;
    position:absolute;
    top:0px;
    left:200px;
}
#boxright{
    background-color:#000000;
    width:280px;
    height:580px;
    position:absolute;
    top:0px;
    right:200px;
}
#boxmiddle{
    background-color:#000000;
    width:20px;
    height:198px;
    position:absolute;
    top:0px;
    right:475px;
}
#neckfall{
    width:688px;
    height:580px;
    position:absolute;
    top:0px;
    left:141px;
    display:none;
}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★*/
#loadback{
    width:970px;height:580px;
    position:absolute;left:0px;top:0px;
    background-color:#000000;
}
#nowloading{
    width:231px;height:231px;
    position:absolute;left:0px;right:0px;top:0px;bottom:0px;margin:auto;
    user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
}
</style>

</head>
<body id="body">
<!--効果音の二次配布・無断利用禁止。各効果音素材のサイト様へのリンクはトップページにございます。-->
<!--Secondary distribution of sound effects · Unauthorized use prohibited. The link to the site of each sound effect material is on the top page.-->

<!--Secondary distribution of voice / unauthorized use prohibited.-->

<div id="d1">
<div id="boxleft"></div>
<div id="boxright"></div>
<div id="boxmiddle"></div>
<img src="pimg/door.jpg"id="door">
<img src="pimg/neckfall.gif"id="neckfall">
<!--★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★-->
<div id="loadback"></div>
<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let boxleft = document.getElementById('boxleft');
let boxright = document.getElementById('boxright');
let boxmiddle = document.getElementById('boxmiddle');
let door = document.getElementById('door');
let neckfall = document.getElementById('neckfall');

boxleft.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
boxright.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
boxmiddle.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
door.addEventListener('mouseover',function(){door.style.cursor = 'pointer';});
door.addEventListener('mouseout',function(){door.style.cursor = 'pointer';});
door.addEventListener('click',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
    neckfall.style.display = 'inline';
});
</script>
