<script>

let pcback = document.getElementById('pcback');
let whalfback = document.getElementById('whalfback');

let mimi2 = document.getElementById('mimi2');

let fukidashia = document.getElementById('fukidashia');
let fukidashib = document.getElementById('fukidashib');
let fukidashic = document.getElementById('fukidashic');
let fukidashid = document.getElementById('fukidashid');
let fukidashie = document.getElementById('fukidashie');
let fukidashif = document.getElementById('fukidashif');

let seshake = document.getElementById('shakese');

//スコア
let fps1 = 0;
let fps2 = 0;
let fps3 = 0;
let fps4 = 0;
let fps5 = 0;
let fps6 = 0;
let fps7 = 0;
let fps8 = 0;
let fps9 = 0;
let fps10 = 0;
let timerId1 = '';
let timerId2 = '';

function pachipachi(){
    timerId1 = setInterval(function(){
        fps1++;        
        switch(fps1){
            case 12:
            mimieyeclose.style.display = 'inline';
            break;
            case 13:
            mimieyeclose.style.display = 'none';
            break;
            case 36:
            mimieyeclose.style.display = 'inline';
            break;
            case 37:
            mimieyeclose.style.display = 'none';
            break;
            case 38:
            mimieyeclose.style.display = 'inline';
            break;
            case 39:
            mimieyeclose.style.display = 'none';
            break;
            case 72:
            fps1 = 0;
            break;
        }
    },80);
}
function fukidashiApp(){
    timerId2 = setInterval(function(){
        fps2++;
        switch(fps2){
            case 1:
            fukidashi.style.display = 'inline';
            break;
            case 2:
            fukidashi.style.opacity = '0.4';
            break;
            case 3:
            fukidashi.style.opacity = '0.6';
            break;
            case 4:
            fukidashi.style.opacity = '0.8';
            break;
            case 5:
            fukidashi.style.opacity = '1.0';
            clearInterval(timerId2);
            break;
        }
    },80);   
}

function readymsgYoui(){
    readymsg.innerText = '■ご注意-CAUTION-■\n\nこのゲームは本編と同様に音が出ます。\n公共の場でプレイする際は周囲のご迷惑にならないよう\nイヤホンをつけてお楽しみください。\n(一部音量注意の為、予め端末の音量を下げてお楽しみ下さい。)\nビックリ要素を含むため、心臓の弱い方はプレイをお控え下さい。\nThis game sounds like the main part.\nWhen playing this game in a public place,\n please wear earphones to avoid inconvenience to others.\nThis game may make a loud sound, so please lower the volume beforehand.\nPlease note that this game contains scary expressions.';
}

/*実行する処理*/
readymsgYoui();

startbt.addEventListener('click',function(){

    readyback.style.display = 'none';
    readymsg.innerText = '';
    pachipachi();
    fukidashiApp();
});

/*おみくじがランダム出る*/
function omikujiRandom(){
    let com = Math.floor(Math.random()*7)+1;
    switch(com){
        case 1:
        resultmsg.style.color = '#ff42bd';
        resultmsg.innerText = '大\n吉';
        fukidashia.style.display = 'inline';
        restartbt.style.display = 'inline';
        mimieyeclose.style.display = 'inline';
        break;
        case 2:
        resultmsg.innerText = '中\n吉';
        fukidashib.style.display = 'inline';
        restartbt.style.display = 'inline';
        break;
        case 3:
        resultmsg.innerText = '小\n吉';
        fukidashic.style.display = 'inline';
        restartbt.style.display = 'inline';
        break;
        case 4:
        resultmsg.style.top = '360px';
        resultmsg.innerText = '吉';
        fukidashid.style.display = 'inline';
        restartbt.style.display = 'inline';
        break;
        case 5:
        resultmsg.innerText = '末\n吉';
        fukidashie.style.display = 'inline';
        restartbt.style.display = 'inline';
        break;
        case 6:
        resultmsg.style.top = '360px';
        resultmsg.innerText = '凶';
        fukidashif.style.display = 'inline';
        mimieyeclose.style.display = 'inline';
        restartbt.style.display = 'inline';
        mimiase.style.display = 'inline';
        let timerId4 = setInterval(function(){
            fps4++;
            switch(fps4){
                case 1:
                mimiase.style.opacity = '0.6';
                mimiase.style.top = '202px';
                break;
                case 2:
                mimiase.style.opacity = '0.9';
                mimiase.style.top = '205px';
                clearInterval(timerId4);
                break;
            }
        },80);
        break;
        case 7:
        omikuji.style.backgroundColor = '#000000';
        resultmsg.style.color = '#ffffff';
        resultmsg.innerText = '大\n凶';
        pcback.style.display = 'none';
        redback.style.backgroundColor = '#000000';
        whiteback.style.backgroundColor = '#000000';
        d1.style.backgroundColor = '#000000';
        body.style.backgroundColor = '#000000';
        bgmdiekyo.load();
        let timerId5 = setInterval(function(){
            fps5++;
            switch(fps5){
                case 1:
                segaaan.load();
                segaaan.play();
                saisenbako.style.display = 'none';
                kanban.style.display = 'none';
                mimi3.style.display = 'none';
                mimi4.style.display = 'inline';
                break;
                case 11:
                mimi4.style.display = 'none';
                whiteback.style.display = 'inline';
                break;
                case 12:
                bgmdiekyo.play();
                whiteback.style.display = 'none';
                rush1.style.display = 'inline';
                break;
                case 25:
                rush1.style.display = 'none';
                rush2.style.display = 'inline';
                break;
                case 31:
                rush2.style.display = 'none';
                rush3.style.display = 'inline';
                break;
                case 34:
                rush3.style.display = 'none';
                rush4.style.display = 'inline';
                break;
                case 37:
                rush4.style.display = 'none';
                rush5.style.display = 'inline';
                break;
                case 43:
                rush5.style.display = 'none';
                rush6.style.display = 'inline';
                break;
                case 50:
                rush6.style.display = 'none';
                rush1.style.display = 'inline';
                break;
                case 62:
                rush1.style.display = 'none';
                rush2.style.display = 'inline';
                break;
                case 68:
                rush2.style.display = 'none';
                rush3.style.display = 'inline';
                break;
                case 75:
                rush3.style.display = 'none';
                rush4.style.display = 'inline';
                break;
                case 81:
                rush4.style.display = 'none';
                rush5.style.display = 'inline';
                break;
                case 87:
                rush5.style.display = 'none';
                rush6.style.display = 'inline';
                break;
                case 137:
                location.href = 'main.html';
                clearInterval(timerId5);
                break;
            }
        },80);
        break;
    }
}

restartbt.addEventListener('mouseover',function(){restartbt.style.cursor = 'pointer';});
restartbt.addEventListener('click',function(){
    location.reload();
});

saisenhitarea.addEventListener('mouseover',function(){saisenhitarea.style.cursor = 'pointer';});
saisenhitarea.addEventListener('click',function(){
    secoin.load();
    seshake.load();
    saisenhitarea.style.display = 'none';
    clearInterval(timerId1);
    clearInterval(timerId2);
    mimieyeclose.style.display = 'none';
    fukidashi.style.display = 'none';
    fukidashi.style.opacity = '1.0';
    let timerId3 = setInterval(function(){
        fps3++;
        switch(fps3){
            case 2:
            secoin.play();
            coin1.style.display = 'inline';
            break;
            case 4:
            coin1.style.display = 'none';
            coin2.style.display = 'inline';
            break;
            case 6:
            coin2.style.display = 'none';
            break;
            case 30://一振り
            seshake.play();
            mimi1.style.display = 'none';
            mimi2.style.display = 'inline';
            break;
            case 32:
            mimi2.style.display = 'none';
            mimi3.style.display = 'inline';
            break;
            case 34:
            mimi3.style.display = 'none';
            mimi2.style.display = 'inline';
            break;
            case 36:
            mimi2.style.display = 'none';
            mimi1.style.display = 'inline';
            break;
            case 38://二振り
            mimi1.style.display = 'none';
            mimi2.style.display = 'inline';
            break;
            case 40:
            mimi2.style.display = 'none';
            mimi3.style.display = 'inline';
            break;
            case 42:
            mimi3.style.display = 'none';
            mimi2.style.display = 'inline';
            break;
            case 44:
            mimi2.style.display = 'none';
            mimi1.style.display = 'inline';
            break;
            case 46://三振り
            mimi1.style.display = 'none';
            mimi2.style.display = 'inline';
            break;
            case 48:
            mimi2.style.display = 'none';
            mimi3.style.display = 'inline';
            omikuji.style.display = 'inline';
            break;
            case 49:
            omikuji.style.height = '35px';
            break;
            case 50:
            omikuji.style.height = '50px';
            break;
            case 51:
            omikuji.style.height = '65px';
            omikujiRandom();
            clearInterval(timerId3);
            break;
            //clearInterval(timerId3);
        }
    },40);
});
