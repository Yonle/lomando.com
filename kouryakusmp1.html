<script>
let kuran1 = document.getElementById('kuran1');
let kuran2 = document.getElementById('kuran2');
let left1 = document.getElementById('left1');
let right1 = document.getElementById('right1');
let smp1 = document.getElementById('smp1');
let smp2 = document.getElementById('smp2');
let smp3 = document.getElementById('smp3');
let smp4 = document.getElementById('smp4');
let smp5 = document.getElementById('smp5');
let smp6 = document.getElementById('smp6');
let smp7 = document.getElementById('smp7');
let smp8 = document.getElementById('smp8');
let smp9 = document.getElementById('smp9');
let smp10 = document.getElementById('smp10');
let smp11 = document.getElementById('smp11');
let smp12 = document.getElementById('smp12');
let smp13 = document.getElementById('smp13');
let smp14 = document.getElementById('smp14');
let smp15 = document.getElementById('smp15');
let smp16 = document.getElementById('smp16');
let smp17 = document.getElementById('smp17');
let smp18 = document.getElementById('smp18');
let smp19 = document.getElementById('smp19');
let smp20 = document.getElementById('smp20');
let smp21 = document.getElementById('smp21');
let smp22 = document.getElementById('smp22');
let smp23 = document.getElementById('smp23');
let smp24 = document.getElementById('smp24');
let moji = document.getElementById('moji');
let ansbt1 = document.getElementById('ansbt1');
let ansbt2 = document.getElementById('ansbt2');
let ansbt3 = document.getElementById('ansbt3');
let ansbt4 = document.getElementById('ansbt4');
let ansbt5 = document.getElementById('ansbt5');
let ansbt6 = document.getElementById('ansbt6');
let ansbt7 = document.getElementById('ansbt7');
let answer = document.getElementById('answer');
let picnum = 0;

function imgSlide(){
    switch(picnum){
        case 0:
        smp1.style.display = 'inline';
        smp2.style.display = 'none';
        moji.innerText = 'スタート地点。扉をタップして進みます。';
        kuran1.style.display = 'block';
        left1.style.display = 'none';
        break;
        case 1:
        smp1.style.display = 'none';
        smp2.style.display = 'inline';
        smp3.style.display = 'none';
        kuran1.style.display = 'none';
        left1.style.display = 'inline';
        moji.innerText = '下に4つのリンクがあるので、一番左のリンクをタップして進む。';
        break;
        case 2:
        smp2.style.display = 'none';
        smp3.style.display = 'inline';
        smp4.style.display = 'none';
        moji.innerText = '一番下の仮面をタップして進む。';
        ansbt1.style.display='none';
        answer.innerText = '';
        break;
        case 3:
        smp3.style.display = 'none';
        smp4.style.display = 'inline';
        smp5.style.display = 'none';
        moji.innerText = '画面を何回かタップするとメモが現れるので、メモの内容を覚えておく。';
        ansbt1.style.display='inline';
        break;
        case 4:
        smp4.style.display = 'none';
        smp5.style.display = 'inline';
        smp6.style.display = 'none';
        ansbt1.style.display='none';
        answer.innerText = '';
        moji.innerText = 'いったん最初まで戻り、今度は右から2番目のリンクをタップ。';
        ansbt2.style.display = 'none';
        answer.innerText = '';
        break;
        case 5:
        smp5.style.display = 'none';
        smp6.style.display = 'inline';
        smp7.style.display = 'none';
        moji.innerText = '画像の赤まるで囲まれてる扉をクリックすると新たなメモが見つかる。';
        ansbt2.style.display='inline';
        break;
        case 6:
        smp6.style.display = 'none';
        smp7.style.display = 'inline';
        smp8.style.display = 'none';
        moji.innerText = 'また最初に戻り、次は左から2番目のリンクをタップ。';
        ansbt2.style.display = 'none';
        answer.innerText = '';
        break;
        case 7:
        smp7.style.display = 'none';
        smp8.style.display = 'inline';
        smp9.style.display = 'none';
        moji.innerText = '右上の鏡をタップ。';
        ansbt3.style.display = 'none';
        answer.innerText = '';
        break;
        case 8:
        smp8.style.display = 'none';
        smp9.style.display = 'inline';
        smp10.style.display = 'none';
        moji.innerText = '「答える」ボタンをクリックして、今まで見つけたメモの内容を合わせたものを入力する。';
        ansbt3.style.display = 'inline';
        break;
        case 9:
        smp9.style.display = 'none';
        smp10.style.display = 'inline';
        smp11.style.display = 'none';
        moji.innerText = '真ん中の扉をクリックして進む。';
        ansbt3.style.display = 'none';
        answer.innerText = '';
        break;
        case 10:
        smp10.style.display = 'none';
        smp11.style.display = 'inline';
        smp12.style.display = 'none';
        moji.innerText = 'この扉はクリックするとランダムで5つのページのうちどれかに飛ばされるので、youtubeの動画があるページに飛べるまでタップ&リロードを繰り返す。';
        ansbt4.style.display = 'none';
        answer.innerText = '';
        break;
        case 11:
        smp11.style.display = 'none';
        smp12.style.display = 'inline';
        smp13.style.display = 'none';
        moji.innerText = '動画内に出てくるひらがな10文字を並べ替えて正しい文章を作って入力すると新たなメモが見つかる。';
        ansbt4.style.display = 'inline';
        break;
        case 12:
        smp12.style.display = 'none';
        smp13.style.display = 'inline';
        smp14.style.display = 'none';
        moji.innerText = 'いったんランダム扉まで戻り、今度は3つ扉のあるページに飛べるまでタップ&リロードを繰り返す。';
        ansbt4.style.display = 'none';
        answer.innerText = '';
        break;
        case 13:
        smp13.style.display = 'none';
        smp14.style.display = 'inline';
        smp15.style.display = 'none';
        moji.innerText = '左の扉をタップして進む。';
        break;
        case 14:
        smp14.style.display = 'none';
        smp15.style.display = 'inline';
        smp16.style.display = 'none';
        moji.innerText = '襖を開けて、現れる化け物をタップして倒しながら次へ。';
        break;
        case 15:
        smp15.style.display = 'none';
        smp16.style.display = 'inline';
        smp17.style.display = 'none';
        moji.innerText = '下段真ん中の人形をクリックするとモグラ叩きゲームが始まる。制限時間以内にノルマ達成すると扉が出現するのでタップして次へ。';
        ansbt5.style.display = 'none';
        answer.innerText = '';
        break;
        case 16:
        smp16.style.display = 'none';
        smp17.style.display = 'inline';
        smp18.style.display = 'none';
        moji.innerText = '化け物の目をタップすると新たなメモが見つかる。';
        ansbt5.style.display = 'inline';
        break;
        case 17:
        smp17.style.display = 'none';
        smp18.style.display = 'inline';
        smp19.style.display = 'none';
        moji.innerText = 'いったん扉が3つあるページまで戻り、右の扉をタップ。';
        ansbt5.style.display = 'none';
        ansbt6.style.display = 'none';
        answer.innerText = '';
        break;
        case 18:
        smp18.style.display = 'none';
        smp19.style.display = 'inline';
        smp20.style.display = 'none';
        moji.innerText = '「答える」ボタンを押して、直近で見つけたメモの内容を合わせたものを入力。';
        ansbt6.style.display = 'inline';
        break;
        case 19:
        smp19.style.display = 'none';
        smp20.style.display = 'inline';
        smp21.style.display = 'none';
        moji.innerText = '下までスクロールして扉をタップ。';
        ansbt6.style.display = 'none';
        answer.innerText = '';
        break;
        case 20:
        smp20.style.display = 'none';
        smp21.style.display = 'inline';
        smp22.style.display = 'none';
        moji.innerText = '現れた扉をタップするとピエ山とのジャンケンバトルに突入する。5戦以内にHPが0になった方、もしくは5戦後にHPの少ない方が負け。';
        ansbt7.style.display = 'none';
        answer.innerText = '';
        break;
        case 21:
        smp21.style.display = 'none';
        smp22.style.display = 'inline';
        smp23.style.display = 'none';
        moji.innerText = 'このページは迷路になっていて、正しい矢印をタップしながら進んでいく。';
        ansbt7.style.display = 'inline';
        break;
        case 22:
        smp22.style.display = 'none';
        smp23.style.display = 'inline';
        smp24.style.display = 'none';
        moji.innerText = '鏡をタップして次へ。';
        ansbt7.style.display = 'none';
        answer.innerText = '';
        kuran2.style.display = 'none';
        right1.style.display = 'inline';
        break;
        case 23:
        smp23.style.display = 'none';
        smp24.style.display = 'inline';
        moji.innerText = '画面右端か左端をタップし、現れる絵画をタップして外してアイテムがあれば化け物を倒すことができる。\n(アイテムがあるかどうかはランダムになっているので、なかったらリロードしてやり直す。)\n\n見事化け物を倒し、扉をタップして進めばふぁんしーあいらんどスマホ版クリアです。';
        kuran2.style.display = 'block';
        right1.style.display = 'none';
        break;
    }
}
right1.addEventListener('click',function(){
    picnum += 1;
    imgSlide();
});
left1.addEventListener('click',function(){
    picnum -= 1;
    imgSlide();
});
ansbt1.addEventListener('click',function(){
    answer.innerText = 'うしろのしょうめん=smpsecret●●●●';
});
ansbt2.addEventListener('click',function(){
    answer.innerText = 'うしろのしょうめん=●●●●●●●●●area';
});
ansbt3.addEventListener('click',function(){
    answer.innerText = 'smpsecretarea';
});
ansbt4.addEventListener('click',function(){
    answer.innerText = '【ひらがな】あなたのうしろにいる\n【メモ】smpmys●●●●●●●●';
});
ansbt5.addEventListener('click',function(){
    answer.innerText = '●●●●●●teryroom';
});
ansbt6.addEventListener('click',function(){
    answer.innerText = 'smpmysteryroom';
});
ansbt7.addEventListener('click',function(){
    answer.innerText = '左→上→左→上→右→上→左→右→右';
});
</script>
