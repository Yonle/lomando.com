<body id="body">

<img src="pimg/curse1.jpg"id="curse">

<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let back = document.getElementById('back');
let door = document.getElementById('door');
let dooropen = document.getElementById('dooropen');
let fps1 = 0;
let fps2 = 0;
let fps3 = 0;
let fps4 = 0;
let seopen = document.getElementById('opense');
let koenikki = document.getElementById('nikkikoe');
let sekonkon = document.getElementById('konkonse');
let securse = document.getElementById('cursese');

door.addEventListener('mouseover',function(){door.style.cursor = 'pointer';});
door.addEventListener('click',function(){
    seopen.load();
    seopen.play();
    let bunki = Math.floor(Math.random()*4)+1;
    switch(bunki){
        //■■■分岐1■■■
        case 1:
        door.style.display = 'none';
        dooropen.style.display = 'inline';
        let timerId1 = setInterval(function(){
            fps1++;
            if(fps1 >= 9){
                location.href = 'tokonoma.html';
                clearInterval(timerId1);
            }
        },80);
        break;
        //■■■分岐2■■■
        case 2:
        door.style.display = 'none';
        dooropen.style.display = 'inline';
        let timerId2 = setInterval(function(){
            fps2++;
            switch(fps2){
                case 1:
                koenikki.load();
                break;
                case 9:
                dooropen.style.display = 'none';
                back.style.display = 'none';
                nikki1.style.display = 'inline';
                break;
                case 33:
                koenikki.play();
                nikki1.style.display = 'none';
                nikki2.style.display = 'inline';
                clearInterval(timerId2);
                break;
            }
        },80);
        break;
        //■■■分岐3■■■
        case 3:
        door.style.display = 'none';
        dooropen.style.display = 'inline';
        let timerId3 = setInterval(function(){
            fps3++;
            if(fps3 >= 9){
                sekonkon.load();
                sekonkon.play();
                body.style.backgroundColor = '#a40000';
                back.style.display = 'none';
                konkon.style.display = 'inline';
                clearInterval(timerId3);
            }
        },80);
        break;
        //■■■分岐4■■■
        case 4:
        door.style.display = 'none';
        dooropen.style.display = 'inline';
        let timerId4 = setInterval(function(){
            fps4++;
            if(fps4 >= 9){
                securse.load();
                securse.play();
                back.style.display = 'none';
                d1.style.width = '600px';
                d1.style.height = '800px';
                curse.style.display = 'inline';
                clearInterval(timerId4);
            }
        },80);
        break;
    }
});
</script>
