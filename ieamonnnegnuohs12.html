<style type="text/css">
#body{
    background-color: #000000;
    margin: 0px;
    padding: 0px;
    line-height: 1em;
}
#d1{
    width:560px;
    height:710px;
    margin-right: auto;
    margin-left: auto;
    text-align: center;
    position: relative;
}

#textarea1{font-size: 18pt;}

#seikai{display: none;}
#faceup{display: none;}
#door{display: none;}
#doorex{display: none;}
#jpnlink{
    position:absolute;
    bottom:50px;
    left:210px;
    color:#ffffff;
    font-size: 13pt;
}
#p1{color:#ffffff;font-size: 12pt;text-align:center;}
#dorodoro{width:970px;height:580px;position:absolute;top:0px;left:0px;display:none;}
#door2{width:80px;height:183px;position:absolute;top:0px;left:445px;opacity:0.0;display:none;}
#door3{width:80px;height:183px;position:absolute;top:198px;left:445px;display:none;}

</style>

</head>
<body id="body">

<!--Secondary distribution of voice / unauthorized use prohibited.-->
<audio id="seikaidayo" preload="auto">
<source src="pse/smpboyengse1.wav" type="audio/wav">
<source src="pse/smpboyengse1.mp3" type="audio/mp3">
</audio>

<audio id="chigauyo" preload="auto">
<source src="pse/smpboyengse2.wav" type="audio/wav">
<source src="pse/smpboyengse2.mp3" type="audio/mp3">
</audio>

<audio id="screamkoe" preload="auto">
<source src="pse/screamlong.wav" type="audio/wav">
<source src="pse/screamlong.mp3" type="audio/mp3">
</audio>
<div id="d1">
<iframe width="560" height="315" src="https://www.youtube.com/embed/W-7QcyiJ_rk" id="douga" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p id="p1">
Please enter the red numbers that appear in<br>
the video in order.(Half-width alphanumeric)
</p>
<p>
<form name="form1"id="form1">
<textarea name="textarea1"id="textarea1"value="1" cols="12" rows=1 maxlength="12"></textarea>
</form>
</p>
<p><input type="button" value="Decision"id="kakuninbt"></p>
<img src = "pimg/smpboyseikai.gif"id="seikai">
<img src = "pimg/smpboyup.jpg"id="faceup">
<img src = "pimg/smprdoor.jpg"id="door">
<img src = "pimg/smprdoor.jpg"id="doorex">
<a id="jpnlink" href="iamonnenuohs.html" target="_top">Japanese edition</a>
<img src = "pimg/dorodoro.jpg"id="dorodoro">
<img src = "pimg/smprdoor.jpg"id="door2">
<img src = "pimg/smprdoor.jpg"id="door3">
</div>
<script>
document.oncontextmenu = function(){return false;}
let form1 = document.getElementById('form1');
let aikotoba = document.form1.textarea1;
let d1 = document.getElementById('d1');
let p1 = document.getElementById('p1');
let kakuninbt = document.getElementById('kakuninbt');
let seikai = document.getElementById('seikai');
let faceup = document.getElementById('faceup');
let door = document.getElementById('door');
let doorex = document.getElementById('doorex');
let seikaidayo = document.getElementById('seikaidayo');
let chigauyo = document.getElementById('chigauyo');
let koescream = document.getElementById('screamkoe');
let jpnlink = document.getElementById('jpnlink');
let douga = document.getElementById('douga');
let dorodoro = document.getElementById('dorodoro');
let door2 = document.getElementById('door2');
let door3 = document.getElementById('door3');
let seikaiTimeNum = 0;
let chigauTimeNum = 0;
let fps = 0;

kakuninbt.addEventListener('mouseover',function(){kakuninbt.style.cursor = 'pointer';});
kakuninbt.addEventListener('click',function(){
    if(aikotoba.value === '159422893159'){
        seikaidayo.load();
        seikaidayo.play();
        p1.style.display = 'none';
        kakuninbt.style.display = 'none';
        form1.style.display = 'none';
        door.style.display = 'inline';
    }else if(aikotoba.value === '115513181889'){
        seikaidayo.load();
        seikaidayo.play();
        p1.style.display = 'none';
        kakuninbt.style.display = 'none';
        form1.style.display = 'none';
        doorex.style.display = 'inline';
    }else{
        chigauyo.load();
        chigauyo.play();
        chigauTimeNum = 1;
        kakuninbt.style.display = 'none';
        faceup.style.display = 'inline';
        let timerId2 = setInterval(function(){
            if(chigauTimeNum <= 0){
                clearInterval(timerId2);
                faceup.style.display = 'none';
                kakuninbt.style.display = 'inline';
            }
            chigauTimeNum--;
        },1000);
    }
});

door.addEventListener('mouseover',function(){door.style.cursor = 'pointer';});
door.addEventListener('click',function(){
    koescream.load();
    koescream.play();
    door.style.display = 'none';
    douga.style.display = 'none';
    jpnlink.style.display = 'none';
    d1.style.width = '970px';
    d1.style.height = '580px';
    dorodoro.style.display = 'inline';
    let timerId3 = setInterval(function(){
        switch(fps){
            case 11:
            door2.style.display = 'inline';
            break;
            case 12:
            door2.style.opacity = '0.2';
            door2.style.top = '40px';
            break;
            case 14:
            door2.style.opacity = '0.4';
            door2.style.top = '80px';
            break;
            case 16:
            door2.style.opacity = '0.6';
            door2.style.top = '120px';
            break;
            case 18:
            door2.style.opacity = '0.8';
            door2.style.top = '160px';
            break;
            case 20:
            door2.style.opacity = '1.0';
            door2.style.top = '198px';
            break;
            case 22:
            door2.style.display = 'none';
            door3.style.display = 'inline';
            clearInterval(timerId3);
            break;
        }
        fps++;
    },80);
});
door3.addEventListener('mouseover',function(){door3.style.cursor = 'pointer';});
door3.addEventListener('click',function(){
    location.href = 'onomureiminem.html';
});
doorex.addEventListener('mouseover',function(){doorex.style.cursor = 'pointer';});
doorex.addEventListener('click',function(){
    location.href = 'nsiduehfioqdpso.html';
});
</script>

</body>
