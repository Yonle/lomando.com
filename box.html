    if(panepoint>=40){
        seunlock.load();
        seunlock.play();
        panehide();
        boxsuc.style.display = 'inline';
        let timerIdfuta = setInterval(function(){
            switch(fpsfuta){
                case 12:
                seopen.load();
                seopen.play();
                futa100.style.display = 'none';
                futa80.style.display = 'inline';
                break;
                case 13:
                futa80.style.display = 'none';
                futa60.style.display = 'inline';
                break;
                case 14:
                futa60.style.display = 'none';
                futa40.style.display = 'inline';
                break;
                case 15:
                futa40.style.display = 'none';
                futa20.style.display = 'inline';
                break;
                case 16:
                futa20.style.display = 'none';
                clearInterval(timerIdfuta);
                break;
            }
            fpsfuta++;
        },80);
    }
}
