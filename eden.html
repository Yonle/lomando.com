<style type="text/css">
#body{
    background-color: #000000;
    margin: 0px;
    padding: 0px;
    line-height: 1em;
}
#d1{
    width:970px;
    height:580px;
    margin-right: auto;
    margin-left: auto;
    text-align: center;
    position: relative;
}
#door1{width:80px;height:183px;position:absolute;left:10px;top:198px;}
#door2{width:80px;height:183px;position:absolute;right:10px;top:198px;}
#kanbanthum{width:100px;height:60px;position:absolute;left:435px;top:260px;}
#kanban{width:500px;height:300px;position:absolute;left:235px;top:140px;display:none;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★*/
#loadback{
    width:970px;height:580px;
    position:absolute;left:0px;top:0px;
    background-color:#000000;
}
#nowloading{
    width:231px;height:231px;
    position:absolute;left:0px;right:0px;top:0px;bottom:0px;margin:auto;
    user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
}
</style>

</head>
<body id="body">

<div id="d1">
<img src="pimg/door.jpg"id="door1">
<img src="pimg/door.jpg"id="door2">
<img src="pimg/edenkanban.jpg"id="kanbanthum">
<img src="pimg/edenkanban.jpg"id="kanban">
<!--★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★-->
<div id="loadback"></div>
<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let door1 = document.getElementById('door1');
let door2 = document.getElementById('door2');
let kanbanthum = document.getElementById('kanbanthum');
let kanban = document.getElementById('kanban');

door1.addEventListener('mouseover',function(){door1.style.cursor = 'pointer';});
door1.addEventListener('click',function(){
    location.href = 'ederkauizraatbsouu.html';
});

door2.addEventListener('mouseover',function(){door2.style.cursor = 'pointer';});
door2.addEventListener('click',function(){
    location.href = 'edeuenatseurre.html';
});

kanbanthum.addEventListener('mouseover',function(){kanbanthum.style.cursor = 'pointer';});
kanbanthum.addEventListener('click',function(){
    kanbanthum.style.display = 'none';
    kanban.style.display = 'inline';
});
</script>
