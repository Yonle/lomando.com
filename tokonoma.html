    ondarkright.style.display = 'none';
    ondarkleft.style.display = 'inline';
    fusumahantei.style.display = 'none';
    kubimove();
    kubiRoop = setInterval(function(){
        kubimove();
    },3040);
});
//暗い時に左スイッチをon→offにする
ondarkleft.addEventListener('mouseover',function(){ondarkleft.style.cursor = 'pointer';});
ondarkleft.addEventListener('click',function(){
    sebutton.load();
    sebutton.play();
    ondarkleft.style.display = 'none';
    clearInterval(kubiRoop);
    clearInterval(timerKubi);
    neckr67.style.display = 'none';
    neckr45.style.display = 'none';
    neckr22.style.display = 'none';
    neck0.style.display = 'none';
    neckl22.style.display = 'none';
    neckl45.style.display = 'none';
    neckl67.style.display = 'none';
    offdarkleft.style.display = 'inline';
    ondarkright.style.display = 'inline';
    fusumahantei.style.display = 'inline';
});

nexthantei.addEventListener('mouseover',function(){nexthantei.style.cursor = 'pointer';});
nexthantei.addEventListener('click',function(){
    location.href = 'gate.html';
});
</script>
