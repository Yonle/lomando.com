<body id="body">

<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let gallery = document.getElementById('gallery');
let thumb1 = document.getElementById('thumb1');
let thumb2 = document.getElementById('thumb2');
let thumb3 = document.getElementById('thumb3');
let thumb4 = document.getElementById('thumb4');
let thumb5 = document.getElementById('thumb5');
let thumb6 = document.getElementById('thumb6');
let ghost = document.getElementById('ghost');
let nisebox = document.getElementById('nisebox');
let futa = document.getElementById('futa');
let seshamisen = document.getElementById('shamisen');
let sefutaout = document.getElementById('futaout');

//目ーズに切り替え
function kirikae(){
    shamisen.load();
    shamisen.play();
    gallery.style.display = 'none';
    thumb1.style.display = 'none';
    thumb2.style.display = 'none';
    thumb3.style.display = 'none';
    thumb4.style.display = 'none';
    thumb5.style.display = 'none';
    thumb6.style.display = 'none';
    ghost.style.display = 'inline';
    futa.style.display = 'inline';
}

thumb1.addEventListener('mouseover',function(){thumb1.style.cursor = 'pointer';});
thumb1.addEventListener('click',function(){
    kirikae();
});
thumb2.addEventListener('mouseover',function(){thumb2.style.cursor = 'pointer';});
thumb2.addEventListener('click',function(){
    kirikae();
});
thumb3.addEventListener('mouseover',function(){thumb3.style.cursor = 'pointer';});
thumb3.addEventListener('click',function(){
    kirikae();
});
thumb4.addEventListener('mouseover',function(){thumb4.style.cursor = 'pointer';});
thumb4.addEventListener('click',function(){
    kirikae();
});
thumb5.addEventListener('mouseover',function(){thumb5.style.cursor = 'pointer';});
thumb5.addEventListener('click',function(){
    kirikae();
});
thumb6.addEventListener('mouseover',function(){thumb6.style.cursor = 'pointer';});
thumb6.addEventListener('click',function(){
    kirikae();
});
futa.addEventListener('mouseover',function(){futa.style.cursor = 'pointer';});
futa.addEventListener('click',function(){
    futaout.load();
    futaout.play();
    futa.style.display = 'none';
    nisebox.style.display = 'inline';
});
nisebox.addEventListener('mouseover',function(){nisebox.style.cursor = 'pointer';});
nisebox.addEventListener('click',function(){
    location.href = 'box.html';
});
</script>
