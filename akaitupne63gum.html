hantei1.addEventListener('mouseover',function(){hantei1.style.cursor = 'pointer';});//■■■変える■■■
hantei1.addEventListener('click',function(){//■■■変える■■■
    segcha.load();
    segcha.play();
    koepuchi.pause();
    if(point >= 70){
        hantei1.style.display = 'none';//■■■変える■■■
        puchi1.style.display = 'none';//■■■変える■■■
        gcha1.style.display = 'inline';//■■■変える■■■
        let appdoor1 = setInterval(function(){//■■■変える■■■
            ads1++;//■■■変える■■■
            switch(ads1){//■■■変える■■■
                case 2:
                allClear();
                break;
                case 14:
                sedoor.load();
                sedoor.play();
                doorwhite.style.display = 'inline';
                doorwhite.style.opacity = '0.2';
                break;
                case 15:
                doorwhite.style.opacity = '0.4';
                break;
                case 16:
                doorwhite.style.opacity = '0.6';
                break;
                case 17:
                doorwhite.style.opacity = '0.8';
                break;
                case 18:
                doorwhite.style.opacity = '1.0';
                door.style.display = 'inline';
                break;
                case 19:
                doorwhite.style.opacity = '0.8';
                break;
                case 20:
                doorwhite.style.opacity = '0.6';
                break;
                case 21:
                doorwhite.style.opacity = '0.4';
                break;
                case 22:
                doorwhite.style.opacity = '0.2';
                break;
                case 35:
                doorhantei.style.display = 'inline';
                location.href = 'tn89alpnos6iop.html';
                clearInterval(appdoor1);//■■■変える■■■
                break;
            }
        },80);
    }else{
        point += 10;
        fps1 = 0;//■■■変える■■■
        hantei1.style.display = 'none';//■■■変える■■■
        puchi1.style.display = 'none';//■■■変える■■■
        gcha1.style.display = 'inline';//■■■変える■■■
        timerId1 = setInterval(function(){//■■■変える■■■
            fps1++;//■■■変える■■■
            switch(fps1){//■■■変える■■■
                case 2:
                gcha1.style.display = 'none';//■■■変える■■■
                break;
                case 40:
                koepuchi.load();
                koepuchi.play();
                point -= 10;
                hantei1.style.display = 'inline';//■■■変える■■■
                puchi1.style.display = 'inline';//■■■変える■■■
                clearInterval(timerId1);//■■■変える■■■

            }
        },80);
    }
});
