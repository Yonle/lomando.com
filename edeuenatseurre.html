//1・2回ハズレ宝箱を開けた場合
function hazureOpen(){
    fpt1 = 0;
    pushboushi.style.display = 'inline';
    let treasureId1 = setInterval(function(){
        fpt1++;
        switch(fpt1){
            case 1:
            koepsycho.load();
            sedamage.load();
            break;
            case 15://オバケ10%
            koepsycho.play();
            obake.style.display = 'inline';
            break;
            case 16://オバケ20%
            obake.style.width = '106px';
            obake.style.height = '116px';
            obake.style.left = '432px';
            obake.style.top = '232px';
            obake.style.opacity = '0.3';
            break;
            case 17://オバケ30%
            obake.style.width = '159px';
            obake.style.height = '174px';
            obake.style.left = '406px';
            obake.style.top = '223px';
            obake.style.opacity = '0.4';
            break;
            case 18://オバケ40%
            obake.style.width = '212px';
            obake.style.height = '232px';
            obake.style.left = '379px';
            obake.style.top = '174px';
            obake.style.opacity = '0.5';
            break;
            case 19://オバケ50%
            obake.style.width = '265px';
            obake.style.height = '290px';
            obake.style.left = '353px';
            obake.style.top = '165px';
            obake.style.opacity = '0.6';
            break;
            case 20://オバケ60%
            obake.style.width = '318px';
            obake.style.height = '348px';
            obake.style.left = '326px';
            obake.style.top = '116px';
            obake.style.opacity = '0.7';
            break;
            case 21://オバケ70%
            obake.style.width = '371px';
            obake.style.height = '406px';
            obake.style.left = '300px';
            obake.style.top = '107px';
            obake.style.opacity = '0.8';
            break;
            case 22://オバケ80%
            obake.style.width = '424px';
            obake.style.height = '464px';
            obake.style.left = '273px';
            obake.style.top = '58px';
            obake.style.opacity = '0.9';
            break;
            case 23://オバケ90%
            obake.style.width = '477px';
            obake.style.height = '522px';
            obake.style.left = '247px';
            obake.style.top = '49px';
            obake.style.opacity = '1.0';
            break;
            case 24://オバケ100%
            sedamage.play();
            obake.style.width = '530px';
            obake.style.height = '580px';
            obake.style.left = '220px';
            obake.style.top = '0px';
            pushboushi.style.opacity = '0.5';
            pushboushi.style.backgroundColor = '#ff0000';
            deathpoint += 10;
            break;
            case 25://押し防止背景・オバケを非表示にして初期状態に戻す。
            pushboushi.style.display = 'none';
            pushboushi.style.opacity = '0.0';
            pushboushi.style.backgroundColor = '#000000';
            obake.style.display = 'none';
            obake.style.width = '53px';
            obake.style.height = '58px';
            obake.style.left = '459px';
            obake.style.top = '281px';
            obake.style.opacity = '0.2';
            //saiShuffle();
            clearInterval(treasureId1);
            break;
        }
    },40);
}
