<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/

/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let mainent1 = document.getElementById('mainent1');
let mainent2 = document.getElementById('mainent2');
let entdoor1 = document.getElementById('entdoor1');
let entdoor2 = document.getElementById('entdoor2');
let mainpic1 = document.getElementById('mainpic1');
let link1a = document.getElementById('link1a');
let link1b = document.getElementById('link1b');
let link1c = document.getElementById('link1c');
let link1d = document.getElementById('link1d');
let ghostarea = document.getElementById('ghostarea');
let yukie = document.getElementById('yukie');
let bgm = document.getElementById('bgm');
let doorse = document.getElementById('doorse');
let yukiekoe = document.getElementById('yukiekoe');
let maindollkoe = document.getElementById('maindollkoe');
let waitPoint = 1;

let mainpic2 = document.getElementById('mainpic2');
let hantei1 = document.getElementById('hantei1');
let hantei2 = document.getElementById('hantei2');
let hantei3 = document.getElementById('hantei3');
let link2a = document.getElementById('link2a');
let link2b = document.getElementById('link2b');
let link2c = document.getElementById('link2c');
let link2d = document.getElementById('link2d');
let dollkoe = document.getElementById('maindollkoe');

entdoor1.addEventListener('mouseover',function(){entdoor1.style.cursor = 'pointer';});
entdoor1.addEventListener('click',function(){
    doorse.load();
    doorse.play();
    mainent1.style.display = 'none';
    entdoor1.style.display = 'none';
    mainent2.style.display = 'inline';
    entdoor2.style.display = 'inline';
});
entdoor2.addEventListener('mouseover',function(){entdoor2.style.cursor = 'pointer';});
entdoor2.addEventListener('click',function(){
    bgm.load();
    bgm.play();
    mainent2.style.display = 'none';
    entdoor2.style.display = 'none';
    let changePoint = Math.floor(Math.random()*2)+1;
    if(changePoint === 1){
        mainpic1.style.display = 'inline';
        link1a.style.display = 'inline';
        link1b.style.display = 'inline';
        link1c.style.display = 'inline';
        link1d.style.display = 'inline';
        ghostarea.style.display = 'inline';
    }
    if(changePoint === 2){
        mainpic2.style.display = 'inline';
        hantei1.style.display = 'inline';
        hantei2.style.display = 'inline';
        hantei3.style.display = 'inline';
        link2a.style.display = 'inline';
        link2b.style.display = 'inline';
        link2c.style.display = 'inline';
        link2d.style.display = 'inline';
}
});

link1a.addEventListener('mouseover',function(){link1a.style.cursor = 'pointer';});
link1a.addEventListener('click',function(){location.href = 'elizabeth.html';});

link1b.addEventListener('mouseover',function(){link1b.style.cursor = 'pointer';});
link1b.addEventListener('click',function(){location.href = 'chaos.html';});

link1c.addEventListener('mouseover',function(){link1c.style.cursor = 'pointer';});
link1c.addEventListener('click',function(){location.href = 'heven.html';});

link1d.addEventListener('mouseover',function(){link1d.style.cursor = 'pointer';});
link1d.addEventListener('click',function(){location.href = 'eden.html';});

link2a.addEventListener('mouseover',function(){link2a.style.cursor = 'pointer';});
link2a.addEventListener('click',function(){location.href = 'elizabeth.html';});

link2b.addEventListener('mouseover',function(){link2b.style.cursor = 'pointer';});
link2b.addEventListener('click',function(){location.href = 'chaos.html';});

link2c.addEventListener('mouseover',function(){link2c.style.cursor = 'pointer';});

link2d.addEventListener('mouseover',function(){link2d.style.cursor = 'pointer';});

ghostarea.addEventListener('mouseover',function(){ghostarea.style.cursor = 'pointer';});
ghostarea.addEventListener('click',function(){
    yukiekoe.load();
    yukiekoe.play();
    ghostarea.style.display = 'none';
    yukie.style.display = 'inline';
    let timerId = setInterval(function(){
        if(waitPoint<=0){
            yukie.style.display = 'none';
        }
        waitPoint--;
    },240);
});

hantei1.addEventListener('mouseover',function(){hantei1.style.cursor = 'pointer';});
hantei1.addEventListener('click',function(){
    dollkoe.load();
    dollkoe.play();
});

hantei2.addEventListener('mouseover',function(){hantei2.style.cursor = 'pointer';});
