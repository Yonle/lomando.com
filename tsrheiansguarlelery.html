#body{
    background-color: #000000;
    margin: 0px;
    padding: 0px;
    line-height: 1em;

#d1{
    width:970px;

    margin-right: auto;
    margin-left: auto;
    text-align: center;
    position: relative;
}
#obake{width:970px;height:580px;position:absolute;left:0px;top:0px;display:none;}
#thum{width:80px;height:60px;position:absolute;left:445px;top:260px;}
#pointcard{width:720px;height:540px;position:absolute;left:125px;bottom:20px;display:none;}
#pointcard2{width:710px;height:432px;position:absolute;left:130px;bottom:20px;display:none;}
#pointcard3{width:710px;height:322px;position:absolute;left:130px;bottom:20px;display:none;}
#pointcard4{width:710px;height:216px;position:absolute;left:130px;bottom:20px;display:none;}
#pointcard5{width:710px;height:106px;position:absolute;left:130px;bottom:20px;display:none;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★*/

    width:970px;height:580px;

    width:231px;height:231px;

<body id="body">

<audio id="oowaraikoe" preload="auto">
<source src="pse/oowarai.wav" type="audio/wav">
<source src="pse/oowarai.mp3" type="audio/mp3">
</audio>


<div id="d1">
<img src = "pimg/pointcardghost.jpg" id="obake">
<img src = "pimg/pointcardthum.jpg" id="thum">
<img src = "pimg/pointcard.jpg" id="pointcard">
<img src = "pimg/pointcard2.png" id="pointcard2">
<img src = "pimg/pointcard3.png" id="pointcard3">
<img src = "pimg/pointcard4.png" id="pointcard4">
<img src = "pimg/pointcard5.png" id="pointcard5">
<!--★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★-->
<div id="loadback"></div>
<img src="pimg/nowloading.gif"id="nowloading">
</div>
<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let obake = document.getElementById('obake');
let thum = document.getElementById('thum');
let pointcard = document.getElementById('pointcard');
let pointcard2 = document.getElementById('pointcard2');
let pointcard3 = document.getElementById('pointcard3');
let pointcard4 = document.getElementById('pointcard4');
let pointcard5 = document.getElementById('pointcard5');
let koeoowarai = document.getElementById('oowaraikoe');
let fps = 0;

thum.addEventListener('mouseover',function(){thum.style.cursor = 'pointer';});
thum.addEventListener('click',function(){
    thum.style.display = 'none';
    pointcard.style.display = 'inline';
});

pointcard.addEventListener('mouseover',function(){pointcard.style.cursor = 'pointer';});
pointcard.addEventListener('click',function(){
    koeoowarai.load();
    obake.style.display = 'inline';
    let timerId = setInterval(function(){
        fps++;
        switch(fps){
            case 1:
            pointcard.style.display = 'none';
            pointcard2.style.display = 'inline';
            break;
            case 2:
            pointcard2.style.display = 'none';
            pointcard3.style.display = 'inline';
            break;
            case 3:
            pointcard3.style.display = 'none';
            pointcard4.style.display = 'inline';
            break;
            case 4:
            pointcard4.style.display = 'none';
            pointcard5.style.display = 'inline';
            break;
            case 5:
            koeoowarai.play();
            pointcard5.style.display = 'none';
            break;
            case 41:
            obake.style.opacity = '0.8';
            break;
            case 42:
            obake.style.opacity = '0.6';
            break;
            case 43:
            obake.style.opacity = '0.4';
            break;
            case 44:
            obake.style.opacity = '0.2';
            break;
            case 45:
            obake.style.display = 'none';
            clearInterval(timerId);
            break;
        }
    },40);
});
</script>
