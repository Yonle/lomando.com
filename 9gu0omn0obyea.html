    //現在のキーを全て消す
    keyarea1111.style.display = 'none';

    if(sucpoint>=30){
        //入力成功SE
        sekeysuc.load();
        sekeysuc.play();
        segd.style.display = 'none';
        segbb.style.display = 'none';
        segddd.style.display = 'none';
        sucseg.style.display = 'inline';
        backbuttonp.style.display = 'none';
        sucpoint += 10;
        needlepoint +=10;
        //オバケが針天井に刺されるアニメ
        let timerGhost2 = setInterval(function(){
            switch(gpoint2){
                case 12:
                blackout.style.display = 'inline';
                break;
                case 13:
                blackout.style.opacity = '0.2';
                break;
                case 14:
                blackout.style.opacity = '0.4';
                break;
                case 15:
                blackout.style.opacity = '0.6';
                break;
                case 16:
                blackout.style.opacity = '0.8';
                break;
                case 17:
                blackout.style.opacity = '1.0';
                break;
                case 18:
                blackout.style.display = 'none';
                ghost2.style.display = 'inline';
                break;
                case 30:
                //針天井落下SE
                seneedledown.load();
                seneedledown.play();
                break;
                case 40:
                seneedledown.pause();
                //刺されるSE
                sekiru.load();
                sekiru.play();
                break;
                case 52:
                seneedledown.play();
                break;
                case 63:
                ghost2.style.display = 'none';
                backbuttonsuc.style.display = 'inline';
                clearInterval(timerGhost2);
                break;
            }
            gpoint2++;
        },80);
    }else{
        //セグの一の位にAを表示
        segaaaa.style.display = 'inline';
    }
});

/*メインステージに戻ってきた時のパネルとドアの変化■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■*/
function panehenka(){
    back.style.display = 'inline';
    farea1.style.display = 'inline';
    farea2.style.display = 'inline';
    farea3.style.display = 'inline';
    farea4.style.display = 'inline';
    //ドアの変化
    if(sucpoint === 40 && needlepoint === 10){
        door2.style.display = 'inline';//針天井で死亡フラグ
    }else if(sucpoint === 40 && needlepoint !== 10){
        door3.style.display = 'inline';//生存フラグ
    }else{
        door.style.display = 'inline';//ナタオバケで死亡フラグ
    }
    //パネル左手前の変化
    if(panepoint1 >= 1){
        pane5.style.display = 'inline';
    }else{
        pane1.style.display = 'inline';
    }
    //パネル左奥の変化
