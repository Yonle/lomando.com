//ガス
function gasAnime(){
    gasps = 0;
    gasTimer = setInterval(function(){
        gasps++;
        switch(gasps){
            case 1:
            gas2.style.display = 'none';
            gas1.style.display = 'inline';
            break;
            case 2:
            gas1.style.display = 'none';
            gas2.style.display = 'inline';
            break;
            case 3:
            gas2.style.display = 'none';
            gas3.style.display = 'inline';
            break;
            case 4:
            gas3.style.display = 'none';
            gas4.style.display = 'inline';
            break;
            case 5:
            gas4.style.display = 'none';
            gas3.style.display = 'inline';
            break;
            case 6:
            gas3.style.display = 'none';
            gas2.style.display = 'inline';
            clearInterval(gasTimer);
            break;
        }
    },300);
}

    gasAnime();

//互いの残りHPの表示変更(残りHPが0以下になった場合、負の数は0で表示する)
function hpHenkou(){
    //こっちのHP
    if(youhp<=0){
        vp2.innerText = 'HP:000/200';
    }else if(youhp<200 && youhp>=100){
        vp2.innerText = 'HP:'+youhp+'/200';
    }else if(youhp<100 && youhp>=10){
        vp2.innerText = 'HP:0'+youhp+'/200';
    }else if(youhp<10 && youhp>=1){
        vp2.innerText = 'HP:00'+youhp+'/200';
    }else{
        vp2.innerText = 'HP:200/200';
    }
    //相手のHP
    if(enehp<=0){
        ep2.innerText = 'HP:000/200';
    }else if(enehp<200 && enehp>=100){
        ep2.innerText = 'HP:'+enehp+'/200';
    }else if(enehp<100 && enehp>=10){
        ep2.innerText = 'HP:0'+enehp+'/200';
    }else if(enehp<10 && enehp>=1){
        ep2.innerText = 'HP:00'+enehp+'/200';
    }else{
        ep2.innerText = 'HP:200/200';
    }
}

        let wintimer = setInterval(function(){
            switch(fpswin){
                case 1:
                msg3.innerText = 'マザープチプチに勝利した！';

                break;

                break;
                case 8:

                break;
                case 10:

                blackout.style.display = 'inline';
                break;
                case 12:
                blackout.style.opacity = '0.2';
                break;
                case 14:
                blackout.style.opacity = '0.4';
                break;
                case 16:
                blackout.style.opacity = '0.6';
