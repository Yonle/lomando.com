<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let dback = document.getElementById('dback');
let gameover = document.getElementById('gameover');
let don = document.getElementById('don');
//トップバー
let dtbar = document.getElementById('dtbar');
let dprof = document.getElementById('dprof');
let dicon5 = document.getElementById('dicon5');
let dicon6 = document.getElementById('dicon6');
let dtitle = document.getElementById('dtitle');
//アンダーバー
let dbar = document.getElementById('dbar');
let dicon1 = document.getElementById('dicon1');
let dicon2 = document.getElementById('dicon2');
let dicon3 = document.getElementById('dicon3');
let dicon4 = document.getElementById('dicon4');
//時間表示
let fps = 0;
let secPoint = 0;
let seccount = document.createElement('div');
seccount.setAttribute('id','seccount');
seccount.style.position = 'absolute';
seccount.style.top = '414px';
seccount.style.left = '285px';
seccount.style.color = '#ffffff';
seccount.style.fontSize = '9pt';
//お化け
let nisedougaonna1 =  document.getElementById('nisedougaonna1');
let nisedougaonna2 =  document.getElementById('nisedougaonna2');
let hitarea =  document.getElementById('hitarea');
//bgm
let koetakawarai = document.getElementById('takawaraikoe');
let seshoutotsu = document.getElementById('shoutotsuse');

function taskHideTop(){
//トップバー
dtbar.style.display = 'none';
dprof.style.display = 'none';
dicon5.style.display = 'none';
dicon6.style.display = 'none';
dtitle.style.display = 'none';
}

function taskAppUnder(){
//アンダーバー
dbar.style.display = 'inline';
dicon1.style.display = 'inline';
dicon2.style.display = 'inline';
dicon3.style.display = 'inline';
dicon4.style.display = 'inline';
}

dicon1.addEventListener('mouseover',function(){
    dicon1.style.opacity = '1.0';
});
dicon1.addEventListener('mouseout',function(){
    dicon1.style.opacity = '0.8';
});

dicon2.addEventListener('mouseover',function(){
    dicon2.style.opacity = '1.0';
});
dicon2.addEventListener('mouseout',function(){
    dicon2.style.opacity = '0.8';
});

dicon3.addEventListener('mouseover',function(){
    dicon3.style.opacity = '1.0';
});
dicon3.addEventListener('mouseout',function(){
    dicon3.style.opacity = '0.8';
});

dicon4.addEventListener('mouseover',function(){
    dicon4.style.opacity = '1.0';
});
dicon4.addEventListener('mouseout',function(){
    dicon4.style.opacity = '0.8';
});

dicon5.addEventListener('mouseover',function(){
    dicon5.style.opacity = '1.0';
});
dicon5.addEventListener('mouseout',function(){
    dicon5.style.opacity = '0.8';
});

dicon6.addEventListener('mouseover',function(){
    dicon6.style.opacity = '1.0';
});
dicon6.addEventListener('mouseout',function(){
    dicon6.style.opacity = '0.8';
});

don.addEventListener('mouseover',function(){don.style.cursor = 'pointer';don.style.opacity = '1.0';});
don.addEventListener('click',function(){
    koetakawarai.load();
    koetakawarai.play();
    don.style.display = 'none';
    nisedougaonna1.style.display = 'inline';
    let timerId = setInterval(function(){
        if(fps>=1){
            seshoutotsu.load();
            seshoutotsu.play();
            nisedougaonna1.style.display = 'none';
            nisedougaonna2.style.display = 'inline';
            hitarea.style.display = 'inline';
            clearInterval(timerId);
        }
        fps++;
    },180);
});

hitarea.addEventListener('mouseover',function(){hitarea.style.cursor = 'pointer';});
hitarea.addEventListener('click',function(){
    location.href ='iamonnenuohs.html';
});

</script>
