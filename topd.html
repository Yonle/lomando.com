<style type="text/css">

    margin: 0px;

#d1{

    margin-left: auto;

#back{width:1007px;height:1390px;position:absolute;left:0px;top:0px;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#backhalf{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#eye1{width:728px;height:90px;position:absolute;left:239px;top:16px;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#eye2{width:728px;height:90px;position:absolute;left:239px;top:16px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#eye3{width:728px;height:90px;position:absolute;left:239px;top:16px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#clickboushi{
    width:728px;height:90px;
    position:absolute;left:239px;top:16px;
    background-color:#000000;opacity:0.0;display:none;
    user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
}
#obk1{width:870px;height:261px;position:absolute;left:68px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk2{width:928px;height:528px;position:absolute;left:39px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk3{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk4{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk5{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk6{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}
#obk7{width:1007px;height:625px;position:absolute;left:0px;top:0px;display:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;}

<body id="body">

<audio id="punchse" preload="auto">
<source src="pse/punch.wav" type="audio/wav">
<source src="pse/punch.mp3" type="audio/mp3">
</audio>

<audio id="takawaraikoe" preload="auto">
<source src="pse/takawarai.wav" type="audio/wav">
<source src="pse/takawarai.mp3" type="audio/mp3">
</audio>

<audio id="screamkoe" preload="auto">
<source src="pse/screamlong.wav" type="audio/wav">
<source src="pse/screamlong.mp3" type="audio/mp3">
</audio>

<audio id="yamigkoe" preload="auto">
<source src="pse/topdyamig.wav" type="audio/wav">
<source src="pse/topdyamig.mp3" type="audio/mp3">
</audio>

<source src="pse/topdglass.wav" type="audio/wav">
<source src="pse/topdglass.mp3" type="audio/mp3">
</audio>

<div id="d1">
<img src = "pimg/topd.jpg" id="back">
<img src = "pimg/topdhalf.jpg" id="backhalf">
<img src = "pimg/topdeye1.jpg" id="eye1">
<img src = "pimg/topdeye2.jpg" id="eye2">
<img src = "pimg/topdeye3.jpg" id="eye3">
<div id="clickboushi"></div>
<img src = "pimg/topdobk1.png" id="obk1">
<img src = "pimg/topdobk2.png" id="obk2">
<img src = "pimg/topdobk3.png" id="obk3">
<img src = "pimg/topdobk4.png" id="obk4">
<img src = "pimg/topdobk5.png" id="obk5">
<img src = "pimg/topdwareru.gif" id="obk6">
<img src = "pimg/topderis.jpg" id="obk7">
</div>
<script>
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let back = document.getElementById('back');
let backhalf = document.getElementById('backhalf');
let eye1 = document.getElementById('eye1');
let eye2 = document.getElementById('eye2');
let eye3 = document.getElementById('eye3');
let clickboushi = document.getElementById('clickboushi');
let obk1 = document.getElementById('obk1');
let obk2 = document.getElementById('obk2');
let obk3 = document.getElementById('obk3');
let obk4 = document.getElementById('obk4');
let obk5 = document.getElementById('obk5');
let obk6 = document.getElementById('obk6');
let obk7 = document.getElementById('obk7');
let sepunch = document.getElementById('punchse');
let koetakawarai = document.getElementById('takawaraikoe');
let koescream = document.getElementById('screamkoe');
let koeyamig = document.getElementById('yamigkoe');
let seglass = document.getElementById('glassse');
let fps1 = 0;
let fps2 = 0;
let fps3 = 0;
let fps4 = 0;
let fps5 = 0;
let fps6 = 0;
let score1 = 0;
let score2 = 0;

/*看板を揺らす(left:239px;top:16px;)*/
eye1.addEventListener('mouseover',function(){eye1.style.cursor = 'pointer';});
eye1.addEventListener('click',function(){
    fps1 = 0;
    sepunch.load();
    sepunch.play();
    clickboushi.style.display = 'inline';
    let timerId1 = setInterval(function(){
        fps1++;
        switch(fps1){
            case 1:
                eye1.style.left = '241px';
                eye1.style.top = '16px';
                break;
            case 2:
                eye1.style.left = '241px';
                eye1.style.top = '14px';
                break;
            case 3:
                eye1.style.left = '239px';
                eye1.style.top = '14px';
                break;
            case 4:
                eye1.style.left = '237px';
                eye1.style.top = '14px';
                break;
            case 5:
                eye1.style.left = '237px';
                eye1.style.top = '16px';
                break;
            case 6:
                eye1.style.left = '239px';
                eye1.style.top = '16px';
                clickboushi.style.display = 'none';
                if(score1>=4){
                    eye1.style.display = 'none';
                    eye2.style.display = 'inline';
                }
                score1 += 1;
                clearInterval(timerId1);
                break;
        }
    },40);
});

/*看板を揺らす(left:239px;top:16px;)*/
eye2.addEventListener('mouseover',function(){eye2.style.cursor = 'pointer';});
eye2.addEventListener('click',function(){
    fps2 = 0;
    sepunch.load();
    sepunch.play();
    clickboushi.style.display = 'inline';
    let timerId2 = setInterval(function(){
        fps2++;
        switch(fps2){
            case 1:
                eye2.style.left = '241px';
                eye2.style.top = '16px';
                break;
            case 2:
                eye2.style.left = '241px';
                eye2.style.top = '14px';
                break;
            case 3:
                eye2.style.left = '239px';
                eye2.style.top = '14px';
                break;
            case 4:
                eye2.style.left = '237px';
                eye2.style.top = '14px';
                break;
            case 5:
                eye2.style.left = '237px';
                eye2.style.top = '16px';
                break;
            case 6:
                eye2.style.left = '239px';
                eye2.style.top = '16px';
                clickboushi.style.display = 'none';
                if(score2>=4){
                    koetakawarai.load();
                    koetakawarai.play();
                    eye2.style.display = 'none';
                    eye3.style.display = 'inline';
                    let timerId3 = setInterval(function(){
                        fps3++;
                        if(fps3 === 1){
                            location.href = 'main.html';
                            clearInterval(timerId3);
                        }
                    },2500);
                }
                score2 += 1;
                clearInterval(timerId2);
                break;
        }
    },40);
});

/*こんにちは*/
function konnichiwa(){
    koescream.load();
    koescream.play();
    let timerId4 = setInterval(function(){
        fps4++;
        switch(fps4){
            case 1:
            back.style.display = 'none';
            d1.style.height = '625px';
            backhalf.style.display = 'inline';
            obk1.style.display = 'inline';
            break;
            case 2:
            obk1.style.display = 'none';
            obk2.style.display = 'inline';
            break;
            case 3:
            obk2.style.display = 'none';
            obk3.style.display = 'inline';
            break;
            case 4:
            obk3.style.display = 'none';
            obk4.style.display = 'inline';
            break;
            case 5:
            obk4.style.display = 'none';
            obk5.style.display = 'inline';
            break;
            case 101:
            location.href = 'main.html';
            clearInterval(timerId4);
            break;
        }
    },40);
}
/*闇討ち爺*/
function yamiuchi(){
    koeyamig.load();
    koeyamig.play();
    seglass.load();
    seglass.play();
    back.style.display = 'none';
    d1.style.height = '625px';
    body.style.backgroundColor = '#000000';
    obk6.style.display = 'inline';
    let timerId5 = setInterval(function(){
        fps5++;
        if(fps5 === 1){
            location.href = 'main.html';
            clearInterval(timerId5);
        }
    },3000);
}
/*エリス*/
function eris(){
    koescream.load();
    koescream.play();
    back.style.display = 'none';
    d1.style.height = '625px';
    body.style.backgroundColor = '#000000';
    obk7.style.display = 'inline';
    let timerId6 = setInterval(function(){
        fps6++;
        if(fps6 === 1){
            location.href = 'main.html';
            clearInterval(timerId6);
        }
    },3000);
}

/*お化けランダム*/
back.addEventListener('click',function(){
    let com = Math.floor(Math.random()*3)+1;
    switch(com){
        case 1:
        konnichiwa();
        break;
        case 2:
        yamiuchi();
        break;
        case 3:
        eris();
        break;
    }
});
</script>
