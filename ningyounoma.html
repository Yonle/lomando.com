hantei1.addEventListener('mouseover',function(){hantei1.style.cursor = 'pointer';});
hantei1.addEventListener('click',function(){
    hantei1.style.display = 'none';
    mato1.style.display = 'none';
    clearInterval(timerId1);
    sekiru.load();
    sekiru.play();
    koeningyou.load();
    koeningyou.play();
    bfps1 = 0;
    score += 1;
    on1 = 1;//壊れた人形の出現状態をオンにする
    diea1.style.display = 'inline';
    necka1.style.display = 'inline';
    let breakTime1 = setInterval(function(){
        switch(bfps1){
            case 1:
            diea1.style.display = 'none';
            necka1.style.display = 'none';
            dieb1.style.display = 'inline';
            neckb1.style.display = 'inline';
            break;
            case 2:
            dieb1.style.display = 'none';
            neckb1.style.display = 'none';
            neckc1.style.display = 'inline';
            break;
            case 3:
            neckc1.style.display = 'none';
            on1 = 0;//壊れた人形の出現状態をオフにする
            clearInterval(breakTime1);
            break;
        }
        bfps1++;
    },80);
});

function randomposi(com){
    switch(com){
        case 1:
            matomove1();
            break;
        case 2:
            matomove2();
            break;
        case 3:
            matomove3();
            break;
        case 4:
            matomove4();
            break;
        case 5:
            matomove5();
            break;
        case 6:
            matomove6();
            break;
        case 7:
            matomove7();
            break;
        case 8:
            matomove8();
            break;
    }
}

//制限時間とスコアのカウント
startbt.addEventListener('mouseover',function(){startbt.style.cursor = 'pointer';});
startbt.addEventListener('click',function(){
    startbt.style.display = 'none';
    let ningyouTimeId = setInterval(function(){
        let com = Math.floor(Math.random()*8)+1;
        randomposi(com);
        if(timelimit<=0){
            clearInterval(ningyouTimeId);
        }
    },1500);
    let resulTimeId = setInterval(function(){
        if(score<10){
            scoreMessage.innerText = '討伐数:0'+score+'体/15体';
        }else{
            scoreMessage.innerText = '討伐数:'+score+'体/15体';
        }
        if(timelimit<10){
            timeMessage.innerText = '制限時間:0'+timelimit+'秒';
        }else{
            timeMessage.innerText = '制限時間:'+timelimit+'秒';
        }
        //■■■■■■勝敗判定■■■■■■
        if(timelimit<=0 && score>=15){//************勝利************
            limitStop();
            scoreMessage.style.display = 'none';
            timeMessage.style.display = 'none';
            let winTimer = setInterval(function(){
                switch(fpswin){
                    case 1:
                    bgmclear.load();
                    chead1.style.display = 'inline';
                    chead2.style.display = 'inline';
                    doordm.style.display = 'inline';
                    shukuji.style.display = 'block';
                    break;
                    case 24:
                    nfront.style.display = 'none';
                    nfront1.style.display = 'inline';
                    break;
                    case 27:
                    nfront1.style.display = 'none';
                    nfront2.style.display = 'inline';
                    break;
                    case 30:
                    nfront2.style.display = 'none';
                    nfront3.style.display = 'inline';
                    break;
                    case 33:
                    nfront3.style.display = 'none';
                    nfront4.style.display = 'inline';
                    break;
                    case 36:
                    nfront4.style.display = 'none';
                    break;
                    case 48:
                    nmiddle.style.display = 'none';
                    nmiddle1.style.display = 'inline';
                    break;
                    case 51:
                    nmiddle1.style.display = 'none';
                    nmiddle2.style.display = 'inline';
                    break;
                    case 54:
                    nmiddle2.style.display = 'none';
                    nmiddle3.style.display = 'inline';
                    break;
                    case 57:
                    nmiddle3.style.display = 'none';
                    nmiddle4.style.display = 'inline';
                    break;
                    case 60:
                    nmiddle4.style.display = 'none';
                    break;
                    case 72:
                    nback.style.display = 'none';
                    nback1.style.display = 'inline';
                    break;
                    case 75:
                    nback1.style.display = 'none';
                    nback2.style.display = 'inline';
                    break;
                    case 78:
                    nback2.style.display = 'none';
                    nback3.style.display = 'inline';
                    break;
                    case 81:
                    nback3.style.display = 'none';
                    nback4.style.display = 'inline';
                    break;
                    case 84:
                    bgmclear.play();
                    nback4.style.display = 'none';
                    doordm.style.display = 'none';
                    nextdoor.style.display = 'inline';
                    clearInterval(winTimer);
                    break;
                }
                fpswin++;
            },80);
        }else if(timelimit<=0 && score<15){//**********ゲームオーバー***********
            limitStop();
            scoreMessage.style.display = 'none';
            timeMessage.style.display = 'none';
            serifusp.style.display = 'inline';
            serifu.style.display = 'block';
            let loseTimer = setInterval(function(){
                switch(fpslose){
                    case 1:
                    ningyou.style.display = 'inline';
                    ningyouface.style.display = 'inline';
                    serifu.innerText = '人形「ザ';
                    break;
                    case 3:
                    ningyou.style.bottom = '20px';
                    serifu.innerText = '人形「ザン';
                    break;
                    case 5:
                    ningyou.style.bottom = '40px';
                    serifu.innerText = '人形「ザンネ';
                    break;
                    case 7:
                    ningyou.style.bottom = '60px';
                    serifu.innerText = '人形「ザンネン';
                    break;
                    case 9:
                    ningyou.style.bottom = '80px';
                    serifu.innerText = '人形「ザンネンデ';
                    break;
                    case 11:
                    ningyou.style.bottom = '100px';
                    serifu.innerText = '人形「ザンネンデシ';
                    break;
                    case 13:
                    ningyou.style.bottom = '120px';
                    serifu.innerText = '人形「ザンネンデシタ';
                    break;
                    case 15:
                    ningyou.style.bottom = '140px';
                    serifu.innerText = '人形「ザンネンデシタ・';
                    break;
                    case 17:
                    ningyou.style.bottom = '160px';
                    serifu.innerText = '人形「ザンネンデシタ・・';
                    break;
                    case 19:
                    serifu.innerText = '人形「ザンネンデシタ・・・';
                    break;
                    case 21:
                    serifu.innerText = '人形「ザンネンデシタ・・・。';
                    break;
                    case 23:
                    serifu.innerText = '人形「ザンネンデシタ・・・。」';
                    msgokrbt.style.display = 'inline';
                    clearInterval(loseTimer);
                    break;
                }
                fpslose++;
            },60);
        }
        timelimit--;
    },1000);
});
